<div class="tile tile-clouds col-md-4 col-sm-6 col-xs-12"  >
	<h1>{TITLE}</h1>
	<h5>{SUBTITLE}</h5>
	<div class="progress" role="progress">
		<div class="progress-bar progress-bar-success" style="width: {PERCENT_BIKES}%">
			{NUM_BIKES} <i class="fa fa-bicycle"></i>
		</div>
		<div class="progress-bar progress-bar-warning" style="width: {PERCENT_DOCKS}%">
			{NUM_DOCKS} <i class="fa fa-unlock-alt"></i>
		</div>
	</div>
</div>
